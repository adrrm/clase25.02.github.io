<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <input id="datos" placeholder="Ingrese un numero" type="number">
    <button onclick="javascript: calcular()">CALCULAR</button>

    <script>
        function calcular(){
        var datos=document.getElementById("datos").value;
         for(let datos=0;datos>-1;datos=datos-1)
        {
            document.write(datos+"<br>");
        }
    }
    </script>
</body>
</html>
