<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <input id="datos" placeholder="Ingrese un numero" type="number">
    <button onclick="javascript=(datos)">CALCULAR</button>
    <div id="number"></div>
    <script>
        var datos=document.getElementById("number").value;
         for(let datos=0;datos>-1;datos=datos-1)
        {
            document.write(datos+"<br>");
        }

    </script>
</body>
</html>
