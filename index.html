<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <input id="datos" placeholder="Ingrese un numero" type="number">
    <button onclick="javascript: calcular()">CALCULAR</button>

    <script>
        function calcular(){
        var vdatos=parseFloat(document.getElementById("datos").value);
        for(let x=vdatos;x>-1;x=x-1)
        {
            document.write(vdatos+"<br>");
        }
    }
    </script>
</body>
</html>
