<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <input id="datos" placeholder="INGRESE SU NOMBRE" type="text">
   <button onclick="javascript=dato();">VALIDAR</button>
   <script>
      function dato(){
         var dato=document.getElementById("datos").value;
         switch(dato){
            case "Enrique":
               window.alert("Tu nombre es Enrique.");
               break;
            case "Alexandra":
               window.alert("Tu nombre es Alexandra.");
               break;
            default:
               window.alert("El nombre ingresado no es ni Enrique ni Alexandra.");
         }
      }
      
   </script>
</body>
</html>
